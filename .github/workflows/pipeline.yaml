name: CI/CD pipeline

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup nodejs
        uses: actions/setup-node@v3

      - name: Install Dependencies
        uses: npm Install

      - name: Run tests
        uses: npm test
